<!DOCTYPE html>
<html>
    <head>
        <title>Vue Js</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" @input="titleChange" />
            <h1>{{title}}</h1>
            <h3>{{description}}</h3>
        </div>
        <script type="text/javascript">
            const app = Vue.createApp({
                data() {
                    return {
                        title: "Vue Js Learning",
                        description: "",
                    };
                },
                methods: {
                    titleChange(event) {
                        this.description = event.target.value;
                    },
                },
            });
            app.mount("#app");
        </script>
    </body>
</html>
